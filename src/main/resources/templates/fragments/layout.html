<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="UTF-8"/>
        <title>Pointy Professionals</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"  />
    </head>
    <body>
        <nav th:fragment="navbar" class="navbar navbar-default">
            <div class="container">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">Pointy Professionals</a>
              </div>
          
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li sec:authorize="isAuthenticated()"><a th:href="@{/me}">Home</a></li>
                  <li sec:authorize="isAuthenticated()"><a th:href="@{/board}">Board</a></li>
                  <li><a href="https://github.com/piaand/mini-linkedin">About</a></li>
                  <li>
                      <div id="search-bar"><form th:action="@{/search}" method="POST"><input type="text" placeholder="Search by name" name="name"><input type="submit" id="hidden-enter" style="position: absolute; left: -9999px"/></form></div>
                  </li>
                </ul>
                <ul sec:authorize="!isAuthenticated()" class="nav navbar-nav navbar-right">
                  <li><a th:href="@{/signup}">Sign up <i class="fas fa-user-plus"></i></a></li>
                  <li><a th:href="@{/me}">Login <i class="fas fa-user"></i></a></li>
                </ul>
                <ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">
                    <li><form th:action="@{/logout}" method="POST"><button type="submit" id="logout-button">Log out <i class="fas fa-sign-out-alt"></i></button></form></li>
                </ul>
              </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
          </nav>
          <span th:fragment="scripting">
          <script src="https://code.jquery.com/jquery-3.4.0.js" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
            </span>
    </body>
</html>
