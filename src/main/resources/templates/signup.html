<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body>
	<nav th:replace="fragments/layout :: navbar"></nav>
	<div class="container" id="signup">
		<h3>Fill all the fields between 2 to 50 characters</h3>
		<form action="#" th:action="@{/signup}" th:object="${signupform}" method="POST">
			<div class="form-group">
				<label for="InputName">Your full name</label>
				<input type="name" th:field="*{name}" class="form-control" placeholder="Your name" />
				<small class="form-text text-muted" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Virheviesti</small>
			</div>
			<div class="form-group">
			  <label for="inputUsername">Select a username</label>
			  <input type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Enter username" name="username">
			  <small id="emailHelp" class="form-text text-muted">This is used for your login.</small>
			</div>
			<div class="form-group">
			  <label for="exampleInputPassword1">Password</label>
			  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
			</div>
			<div class="form-group">
				<label for="InputProfile">Profile characterization</label>
				<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Profile characters" name="profile">
				<small id="profileHelp" class="form-text text-muted">With this character string other users may find you in the service.</small>
			</div>
			<div class="form-check">
			  <input type="checkbox" class="form-check-input" id="exampleCheck1">
			  <label class="form-check-label" for="exampleCheck1">I solemnly swear that I am up to no good</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		  </form>
	</div>
	<span th:replace="fragments/layout :: scripting"></span>
</body>
</html>
