<head>
	<meta charset="UTF-8"/>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"  />
</head>
<body>
	<nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" th:href="@{/}">Pointy Professionals</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="https://github.com/piaand/mini-linkedin">About</a></li>
        <li><a href="#">Searh</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a th:href="@{/signup}">Sign up <i class="fas fa-user-plus"></i></a></li>
        <li><a href="#">Login <i class="fas fa-user"></i></a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

	<div class="container" id="signup">
		<form th:action="@{/signup}" method="POST">
			<div class="form-group">
				<label for="InputName">Your full name</label>
				<input type="name" class="form-control" id="exampleInputPassword1" placeholder="Your name" name="name">
			</div>
			<div class="form-group">
			  <label for="inputUsername">Select a username</label>
			  <input type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Enter username" name="username">
			  <small id="emailHelp" class="form-text text-muted">This is used for your login.</small>
			</div>
			<div class="form-group">
			  <label for="exampleInputPassword1">Password</label>
			  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
			</div>
			<div class="form-group">
				<label for="InputProfile">Profile characterization</label>
				<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Profile characters" name="profile">
				<small id="profileHelp" class="form-text text-muted">With this character string other users may find you in the service.</small>
			</div>
			<div class="form-check">
			  <input type="checkbox" class="form-check-input" id="exampleCheck1">
			  <label class="form-check-label" for="exampleCheck1">I solemnly swear that I am up to no good</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		  </form>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.0.js"
  	crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>
